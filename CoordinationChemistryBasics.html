        <svg id="coordinate_complex_svg" height="300px" width="300px" xmlns="http://www.w3.org/2000/svg">
            <style>
                .small { font: italic 25px sans-serif; }
            </style>
            <text id="metal_ion" x="150" y="150" class="small" textLength="25px" lengthAdjust="spacingAndGlyphs" fill="yellow">Zn²⁺</text>
            <!--north south west east -->
            <!-- North -->
            <line x1="160" y1="135" x2="160" y2="105" stroke="white" />
            <text x="150" y="100" class="ligand" textLength="25px" lengthAdjust="spacingAndGlyphs" fill="yellow">OH⁻</text>
            
            <!-- South -->
            <line x1="160" y1="155" x2="160" y2="185" stroke="white" />
            <text x="150" y="205" class="ligand" textLength="25px" lengthAdjust="spacingAndGlyphs" fill="yellow">OH⁻</text>
            
            <!-- West -->
            <line x1="145" y1="150" x2="115" y2="150" stroke="white" />
            <text x="90" y="150" class="ligand" textLength="25px" lengthAdjust="spacingAndGlyphs" fill="yellow">HO⁻</text>
            
            <!-- East -->
            <line x1="180" y1="150" x2="210" y2="150" stroke="white" />
            <text x="215" y="150" class="ligand" textLength="25px" lengthAdjust="spacingAndGlyphs" fill="yellow">OH⁻</text>
            
        </svg>

        <h4 id="message_for_ligand"></h4>
        <h5>Please click on molecule(or ion) that share their electrons here</h5>

        <script>
            let ligand = document.querySelectorAll('.ligand')
            ligand.forEach(element => element.addEventListener('click', (event) => {
                document.querySelector('#message_for_ligand').innerHTML = "Correctly Selected! They are called <em><strong>ligands</strong></em>"
                })
            )

            let metal_ion = document.querySelector('#metal_ion')
            metal_message = "You clicked on a <em><strong>transition metal</strong></em> which only recieves the electrons from others ligands without sharing any"
            metal_ion.addEventListener('click', (event) => {
                document.querySelector('#message_for_ligand').innerHTML = metal_message
            })
        </script>

        id="mcq_iframe"
        src="MCQTest.html"
        height="1000px"
        width="100%">
